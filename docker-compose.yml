
services:
  # Redis Cache Service
  redis:
    image: redis:7.2-alpine
    container_name: beatwave-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - beatwave-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    container_name: beatwave-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=${MONGODB_URI}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      - ./backend/tmp:/usr/src/app/tmp
      - backend_uploads:/usr/src/app/uploads
    networks:
      - beatwave-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend/dockerfile
      args:
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_RAZORPAY_KEY_ID=${VITE_RAZORPAY_KEY_ID}
        - VITE_API_URL=http://backend:5000/api
    container_name: beatwave-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_RAZORPAY_KEY_ID=${VITE_RAZORPAY_KEY_ID}
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - beatwave-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


# Volumes for Data Persistence
volumes:
  redis_data:
    driver: local
  backend_uploads:
    driver: local


# Custom Network for Service Communication
networks:
  beatwave-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
